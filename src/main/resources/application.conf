akka {
  loglevel = DEBUG
}

http {
  interface = "0.0.0.0"
  port = 9000
}

database = {
  url = "jdbc:postgresql://localhost/trex_dev"
  url = ${?PSQL_URL}
  user = "bishop"
  user = ${?PSQL_USER}
  password = "t"
  password = ${?PSQL_PASSWORD}
}

cors.allowed-origin = "*"

bittrex {
  websocket = "ws://localhost:9090"
}

akka.http.session {
  cookie {
    name = "_sessiondata"
    domain = none
    path = /
    secure = false
    http-only = true
  }
  header {
    send-to-client-name = "Set-Authorization"
    get-from-client-name = "Authorization"
  }
  max-age = 7 days
  encrypt-data = true

  csrf {
    cookie {
      name = "XSRF-TOKEN"
      domain = none
      path = /
      secure = false
      http-only = false
    }
    submitted-name = "X-XSRF-TOKEN"
  }

  refresh-token {
    cookie {
      name = "_refreshtoken"
      domain = none
      path = /
      secure = false
      http-only = true
    }
    header {
      send-to-client-name = "Set-Refresh-Token"
      get-from-client-name = "Refresh-Token"
    }
    max-age = 30 days
    remove-used-token-after = 5 seconds
  }
}